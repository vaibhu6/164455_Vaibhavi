<html>
	<head>
		<title>
		</title>
	</head>

	<body>
		<br><br><br>
		<h1><center>Registration page</h1>
		<center><table>
		
			<tr>	
				<form>
				<td align='right'>Name:</td>
				<td><center><input type='text' name='name'></td>
				</form>
			</tr>
		
			<tr>
				<form>	
				<td align='right'>Password:</td>
				<td><center><input type='password' name='psw'></td>
				</form>
			</tr>
	
			<tr>
				<form>
				<td align='right'>Email:</td>	
				<td><center><input type='email' name='email'></td>
				</form>
			</tr>	
		
			<tr>
				<form>
				<td align='right'>Phone no:</td>
				<td><center><input type='number' name='phoneno'></td>
				</form>
			</tr>
		
			<tr>
				<form>
				<td align='right'>Gender:</td>
				<td>
				<input type='radio' name='female' value='female'> Female
				<input type='radio' name='male' value='male'>Male
				</td>
				</form>
			</tr>
			<tr>
				<form>
				<td align='right'>Date of birth:</td>
				<td><center><input type='date' name='bday'></td>
				</form>
			</tr>
			

			<tr>
				<td>Languages known</td>
				<td align='right'>
					<center>             <form>
  					<input type="checkbox" name="languages1" value="English">English
 					 <input type="checkbox" name="language2" value="Telugu">Telugu 
  					<input type="checkbox" name="languages3" value="Hindi">Hindi
 					 <input type="checkbox" name="languages4" value="Tami;">Tamil
					</form></td>
			</tr>

			<tr>
				<td align='right'>Address:</td>
				<td >
				<center><input type="text" name="address">
				</td>
			</tr>

			<tr>
				<td colspan=2><center>
				 <input type="submit" value="Submit">
				 <input type="reset" value="reset">
				</td>
			</tr>
		
		</table>

	</body>
</html>
