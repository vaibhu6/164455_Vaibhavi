<!DOCTYPE html>

<html>
	<head>
		<script>
			function average()
			{
				
				var count =0;
				var sum=0,s,avg;
				do
				{
					s=prompt("Enter the scores");
					
					if(isNAN(s))
					{
						document.write("Please enter a number");
					}
					else
					{
						sum=sum+s;
						count++;
					}
					
					
				}while(count<3); 
				avg=sum/3;
			}
			
		</script>
	</head>

</html>
